<html>
	<head>
		<meta charset="UTF-8"></meta>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	</head>
	<body>
		<div id="map" style="height: 100%"></div>
		<script type="text/javascript">
				var map = L.map('map', {
					center: [48.959, 36.710],
					zoom: 10
					});

				var OpenStreetMap = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
					name: 'OpenStreetMap', 
					maxZoom: 10, 
					minZoom: 10,
					attribution: 'Data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>'
					});

				map.addLayer(OpenStreetMap);

				var orm_2 = L.tileLayer('https://raw.githubusercontent.com/Edward17/WeekTask_14/gh-pages/day_2/z{z}/{y}/{x}.png', {
					name: 'OpenRailwayMap - day 2', 
					maxZoom: 10, 
					minZoom: 10,
					attribution: 'Rendering: OpenRailwayMap'
					});
				var orm_3 = L.tileLayer('https://raw.githubusercontent.com/Edward17/WeekTask_14/gh-pages/day_3/z{z}/{y}/{x}.png', {
					name: 'OpenRailwayMap - day 3', 
					maxZoom: 10, 
					minZoom: 10,
					attribution: 'Rendering: OpenRailwayMap'
					});
				var orm_4 = L.tileLayer('https://raw.githubusercontent.com/Edward17/WeekTask_14/gh-pages/day_3/z{z}/{y}/{x}.png', {
					name: 'OpenRailwayMap - day 4', 
					maxZoom: 10, 
					minZoom: 10,
					attribution: 'Rendering: OpenRailwayMap'
					});
				var orm_5 = L.tileLayer('https://raw.githubusercontent.com/Edward17/WeekTask_14/gh-pages/day_5/z{z}/{y}/{x}.png', {
					name: 'OpenRailwayMap - day 5', 
					maxZoom: 10, 
					minZoom: 10,
					attribution: 'Rendering: OpenRailwayMap'
					});
				var orm_6 = L.tileLayer('https://raw.githubusercontent.com/Edward17/WeekTask_14/gh-pages/day_6/z{z}/{y}/{x}.png', {
					name: 'OpenRailwayMap - day 6', 
					maxZoom: 10, 
					minZoom: 10,
					attribution: 'Rendering: OpenRailwayMap'
					});
				var orm_7 = L.tileLayer('https://raw.githubusercontent.com/Edward17/WeekTask_14/gh-pages/day_7/z{z}/{y}/{x}.png', {
					name: 'OpenRailwayMap - day 7', 
					maxZoom: 10, 
					minZoom: 10,
					attribution: 'Rendering: OpenRailwayMap'
					});

				var baseLayers = {
					'OpenRailwayMap - day 2': orm_2,
					'OpenRailwayMap - day 3': orm_3,
					'OpenRailwayMap - day 4': orm_4,
					'OpenRailwayMap - day 5': orm_5,
					'OpenRailwayMap - day 6': orm_6,
					'OpenRailwayMap - day 7': orm_7
					};
				var overlays = { };
				L.control.layers(baseLayers, overlays).addTo(map);
		</script>
	</body>
</html>

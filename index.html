<html>
	<head>
		<meta charset="UTF-8"></meta>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	</head>
	<body>
		<div id="map" style="height: 100%"></div>
		<script type="text/javascript">
				var map = L.map('map', {
					center: [48.959, 36.710],
					zoom: 10
					});

				var OpenStreetMap = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
					name: 'OpenStreetMap', 
					maxZoom: 10, 
					minZoom: 10,
					attribution: 'Data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>'
					});

				map.addLayer(OpenStreetMap);

				var orm_2 = L.tileLayer('https://raw.githubusercontent.com/Edward17/WeekTask_14/gh-pages/day_2/z{z}/{y}/{x}.png', {
					name: 'OpenRailwayMap - day 2', 
					maxZoom: 10, 
					minZoom: 10,
					attribution: 'Rendering: OpenRailwayMap'
					});

				var baseLayers = {
					'OpenRailwayMap - day 2': orm_2
					};
				var overlays = { };
				L.control.layers(baseLayers, overlays).addTo(map);

				//map.addLayer(orm_2);
		</script>
	</body>
</html>
